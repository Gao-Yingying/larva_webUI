<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larva Segment Muscle Analysis</title>
    
    <!-- 引入PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 引入Matplotlib -->
    <py-config>
        packages = ["numpy", "pandas", "matplotlib"]
    </py-config>
</head>
<body>
    <div class="container-fluid">
        <!-- 标题区域 -->
        <header class="row bg-primary text-white p-3 mb-4">
            <div class="col">
                <h1 class="text-center"> Larva Segment Muscle Analysis</h1>
                <p class="text-center mb-0">Interactive motion analysis tool</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="row">
            <!-- 左侧控制面板和图表 -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="segmentSelect" class="form-label">Choose Body Segment:</label>
                                <select class="form-select" id="segmentSelect">
                                    <option value="V_">V_</option>
                                    <option value="D_">D_</option>
                                    <option value="VL">VL</option>
                                    <option value="DL">DL</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="subpointSelect" class="form-label">Choose Subpoint:</label>
                                <select class="form-select" id="subpointSelect">
                                    <option value="Subpoint A">Subpoint A</option>
                                    <option value="Subpoint B">Subpoint B</option>
                                    <option value="Subpoint C">Subpoint C</option>
                                    <option value="Subpoint D">Subpoint D</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Choose Axis:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="axis" id="xAxis" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="xAxis">X</label>
                                    
                                    <input type="radio" class="btn-check" name="axis" id="yAxis" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="yAxis">Y</label>
                                    
                                    <input type="radio" class="btn-check" name="axis" id="zAxis" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="zAxis">Z</label>
                                </div>
                            </div>
                        </div>
                        <button id="updateBtn" class="btn btn-primary w-100">Update Charts</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Motion Analysis Curves</h5>
                    </div>
                    <div class="card-body">
                        <div id="positionChart"></div>
                        <div id="velocityChart"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧视频区域 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Video Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="videoUpload" class="form-label">Upload Larval Movement Video</label>
                            <input class="form-control" type="file" id="videoUpload" accept="video/mp4">
                        </div>
                        
                        <div class="video-container mb-3">
                            <video id="videoPlayer" controls class="w-100" style="background-color: #000;">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        
                        <div class="btn-group w-100">
                            <button id="playBtn" class="btn btn-success">▶️ Play</button>
                            <button id="pauseBtn" class="btn btn-warning">⏸️ Pause</button>
                            <button id="stopBtn" class="btn btn-danger">⏹️ Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PyScript 应用逻辑 -->
    <py-script src="app.py"></py-script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JS -->
    <script>
        // 视频控制
        document.getElementById('playBtn').addEventListener('click', () => {
            document.getElementById('videoPlayer').play();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            document.getElementById('videoPlayer').pause();
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
        });
        
        // 视频上传处理
        document.getElementById('videoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                document.getElementById('videoPlayer').src = videoURL;
            }
        });
        
        // 更新图表按钮
        document.getElementById('updateBtn').addEventListener('click', () => {
            // 触发PyScript中的更新函数
            updateCharts();
        });
    </script>
</body>
</html>
